<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <main class="p-5">
      <h1 class="text-center text-pink-400 text-[50px]">hello world</h1>
      <div
        class="w-full h-10 bg-violet-200 border-violet-600 border-2 rounded-md my-4 p-2">
        <p class="text-center font-mono font-extrabold">a div</p>
      </div>

      <!-- layout -->
      <div class="fixed w-10 h-10 bg-red-500 top-0"></div>
      <div class="flex justify-between">
        <div class="h-16 w-16 rounded-full bg-blue-500"></div>
        <div class="h-16 w-16 rounded-full bg-blue-500"></div>
        <div class="h-16 w-16 rounded-full bg-blue-500"></div>
        <div class="h-16 w-16 rounded-full bg-blue-500"></div>
      </div>
      <div class="grid grid-cols-3 gap-5 mt-3">
        <div class="bg-violet-500 h-12"></div>
        <div class="bg-violet-500 h-12"></div>
        <div class="bg-violet-500 h-12"></div>
        <div class="bg-violet-500 h-12"></div>
        <div class="bg-violet-500 h-12"></div>
        <div class="bg-violet-500 h-12"></div>
      </div>

      <div class="md:block hidden">
        <p>I will appear for device resolution >768px</p>
        x
      </div>
      <div class="max-md:block hidden">
        <p>I will appear for device resolution <768px</p>
      </div>

      <button
        class="my-2 rounded-lg bg-blue-500 px-4 py-2 text-white hover:bg-blue-700 focus:outline-none focus:ring focus-ring-blue-800 active:bg-blue-800">
        click me
      </button>
      <ul class="my-2 space-y-2">
        <li class="bg-white p-2 first:bg-yellow-100">item1</li>
        <li
          class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-300">
          item2
        </li>
        <li
          class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-300">
          item2
        </li>
        <li
          class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-300">
          item2
        </li>
      </ul>

      <!-- theme dark -->
      <div class="card">
        <p
          class="text-base font-medium tracking-tight text-slate-900 dark:text-white">
          this is a text element
        </p>
        <p class="mt-2 text-sm text-slate-500 dark:text-white">
          this is an even larget text element
        </p>
        <button
          id="toggleDark"
          class="text-blue-900 px-4 py-2 text-sm font-medium mt-8 bg-blue-100 rounded-md"
          onclick="document.body.classList.toggle('dark')">
          toggle dark mode
        </button>
      </div>

      <p class="text-2xl text-[#973f29]">chestnut color</p>
    </main>
  </body>
</html>
